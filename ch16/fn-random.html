<body>

    <script>
        function randomValue(sVal, eVal){
            return Math.floor(Math.random() * (Math.abs(eVal - sVal) + 1)) + (sVal<eVal ? sVal:eVal);
        }

        const result = randomValue(20, 29);
        console.log(result);
    </script>
</body>
</html>
