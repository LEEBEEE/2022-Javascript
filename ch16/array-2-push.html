<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 파괴 메소드 - 원본을 파괴
        const Arr = [1, 2, 3, 4, 5, 4, 3, 2, 1];
        
        console.log(Arr);
        Arr.push(100); // return 추가했을때length값
        console.log(Arr);
        
        Arr.unshift(90); // return 추가했을때length값
        console.log(Arr);
        
        const result = Arr.pop();
        console.log('result : '+ result); // return 빠지는 값
        console.log(Arr);

        const result2 = Arr.shift(); 
        console.log('result2 : ' + result2); // return 빠지는 값
        console.log(Arr);
    </script>
            <!-- push 뒤에 추가
            unshift 앞에 추가
            pop 뒤에 빼기
            shift 앞에 빼기 -->
</body>
</html>
