<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const Now = new Date();
        const firstDay = new Date('2020-08-24');

        const toNow = Now.getTime();
        const toFirst = firstDay.getTime();
        const passedTime1 = toNow - toFirst;
        //                                           초    분   시간  일
        const passedTime2 = Math.round(passedTime1/(1000 * 60 * 60 * 24)); // 며칠 지났는지

        document.write(`${firstDay.toLocaleDateString()}부터 현재까지 ${passedTime2}일이 지났습니다.`);

    </script>
</body>
</html>
