<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var sum = 0;
        for(var i=3; i<=10; i++){
            sum += i;            
        }
        console.log(`sum : ${sum}`);
        console.log(`sum : `+ (3+10) * ((10-3+1)/2));
        // (처음숫자+마지막 숫자) * ((마지막숫자-처음숫자+1)/2)
    </script>
</body>
</html>
