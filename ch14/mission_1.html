    <script>

        while(true){
            var n = prompt('더할 숫자를 입력해주세요(종료:0): ');
            val = Number(n)
            if(val) {
                sum += val;
            }
            if(n === '0'){
                break;
            }
        }
        document.write(`모두 더한 값 : ${sum}`);

    </script>
