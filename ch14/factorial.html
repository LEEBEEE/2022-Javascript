<body>
    <script>
        var n = prompt('숫자를 입력하세요 : ');

        //         cnt--;
        //     }
        //     document.write(`${n}! = ${fct}`);
        // } else {
        //     document.write('노 입력');
        // }

        if(n === null || n === ''){
            document.write('노 입력');
        } else {
            var cnt = Number(n);
            if(cnt){
                var result = 1;
                while(cnt > 0){
                    result *= cnt--;
                }
                document.write(`${n}! = ${result}`);
            } else {
                document.write('숫자를 입력해주세요.');
            }
        }
    </script>
