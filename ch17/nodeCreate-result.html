<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .c_pointer { cursor: pointer; }
        .parent { display: flex; }
        .parent > .content { flex-grow: 1; }
        .parent > .close { width: 15px; }
    </style>
</head>
<body>
    <h1>Web Programming</h1>
    <p>공부할 주제를 기록해 보세요.</p>
    <div>
        <input type="text" id="subject" value="">
        <input type="button" value="추가" onclick="newReg();">
        <input type="button" value="삭제" onclick="delSubject();">
    </div>
    <div id="itemList"></div>
    <script>
        const itemList = document.querySelector('#itemList');
        const subject = document.querySelector('#subject');
        
        function newReg() {
            const newDiv = itemList.appendChild(document.createElement('div'));
            newDiv.addEventListener('click', () => newDiv.remove())
            newDiv.classList.add('c_pointer');
            
            newDiv.append(subject.value);
            // newDiv.innerHTML = subject.value;
            subject.value = '';
            
        }

        function delSubject() {
            itemList.lastChild.remove();

            // const Div = document.querySelectorAll('#itemList div');
            // Div[(Div.length-1)].remove();
        }
    </script>
</body>
</html>
