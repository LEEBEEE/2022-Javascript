<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM</title>
</head>
<body>
    <div id="div_id"></div>
    <div class="div_class"></div>
    <div class="div_class"></div>
    <script>
        let divIdElem = document.querySelector('#div_id');
        divIdElem.innerText = 'querySelector(css선택자로 셀렉트)';

        let divClassElem = document.querySelector('.div_class');
        divClassElem.innerText = 'Document Object Model';

        let divClassElems = document.querySelectorAll('.div_class');
        divClassElems[1].innerText = 'querySelectorAll을 사용하면 여러개도 배열로 받아올 수 있다.';

        let divElem = document.createElement('div');
        divElem.innerHTML = '<a href="https://www.google.com">Google</a>';
        divIdElem.prepend(divElem); // append는 뒤에 prepend는 앞에 추가
    </script>
</body>
</html>
